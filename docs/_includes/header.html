<!-- _includes/header.html start -->
{% assign package = site.data.package %}

<meta charset="utf-8">

<meta http-equiv="X-UA-Compatible" content="IE=edge">

<meta name="description" content="{{ package.description | strip_newlines }}">
<meta name="keywords" content="{{ package.keywords | join: ',' }}">
<meta name="author" content="{{ package.author.name }}">

<meta name="viewport" content="width=device-width,initial-scale=1">

<title>{{ page.title }}</title>

<link rel="stylesheet" href="{{ site.bootstrap.basepath  }}/{{ site.bootstrap.version  }}/css/bootstrap.min.css">

<link rel="stylesheet" href="{{ site.katex.basepath }}/{{ site.katex.version }}/katex.min.css">

<!-- _includes/header.html end -->
